<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "icon" href =  "kl.png" type = "image/x-icon"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static\styles\payment.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
  $('form > input, textarea').keyup(function() {

      var empty = false;
      
      
      $('input, textarea').each(function() {
          if ($(this).val() == '') {
              empty = true;
          }
      });

      if (empty) {
          $('#sub').attr('disabled', 'disabled');
      } else {
          $('#sub').removeAttr('disabled');
      }
  });
})

</script>
</head>
<body>

<h2>Payment</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
       <form action="{{ url_for('payment') }}" id="pform" method="POST">
      
        <div class="row">
          <div class="col-50">
            <h3>Passenger details</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Ajay" required>
            <label for="email"><i class="fa fa-envelope row-data"></i> Email</label>
            <input type="text" id="ema" name="email" placeholder="ajay@example.com" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Western University" required>
            <label for="city"><i class="fa fa-institution"></i> City</label >
            <input type="text" id="city" name="city" placeholder="London" required>

            <div class="row">
              <div class="col-50">
                <label for="pro">Province</label>
                <input type="text" id="pro" name="pro" placeholder="ON" required>
              </div>
              <div class="col-50">
                <label for="zcode">Zip</label>
                <input type="text" id="zcode" name="zcode" placeholder="XXXXXX" required>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Ajay Gijandren" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2022" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="pay" id = "sub" class="btn" >
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
  $('#pform').on('submit', function () {
    alert('Form submitted!');
    console.log("im here")
    var rowId = event.target.parentNode.parentNode.id;
    var data = document.getElementById('ema').value;
    $.post( "/emailing", {email1: data});
});
        </script>
</script>
</body>
</html>
